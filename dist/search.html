<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Cocktails</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="script.js" defer></script>
    
    <!--Robotto slab-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="search-container">
        <div class="search-bar">
            <div class="category-search">
                <select name="category" id="category-select" data-category>
                    <option value="0">Browse by category &#9660;</option>
                    <option value="1">NON Alcoholic &#9660;</option>
                    <option value="2">Cocktails &#9660;</option>
                    <option value="3">Shot &#9660;</option>
                    <option value="4">Party drinks &#9660;</option>
                    <option value="5">Coffee and tea &#9660;</option>
                </select>
            </div>
            <div class="type-search">
                <input type="text" placeholder="&#128269; Search for drinks or ingredients" data-search>
            </div>
            <div class="random-drink">
                <button id="random-drink-btn" onclick="findDrink()">Find me something good!</button>
            </div>
        </div>
        <div class="cards-container" data-drink-card-container></div>
        <template data-drink-template>
            <div class="card">
                <div class="drink-id" data-drink-id></div>
                <div class="front">
                    <div class="thumbnail" data-drink-thumbnail></div>
                    <div class="name" data-drink-name></div>
                </div>
                <div class="back">
                    <div class="drink-info">
                        <p class="alcohol" data-drink-alcohol><span>Alcohol</span></p>
                        <div class="vl"></div>
                        <p class="category" data-drink-category><span>Category</span></p>
                    </div>
                    <div class="recipe-btn" data-drink-recipe-btn>
                        <button onclick="drinkButtonClick(this.value)">See the recipe!</button>
                    </div>
                </div>
            </div>
        </template>
    </div>
</body>
</html>
